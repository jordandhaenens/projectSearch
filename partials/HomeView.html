<div class="container">

	<div class="flexy">

		<div class="searchParams">
			<label for="inputCreated">Choose a Departure Date</label>
			<input input-date
			    type="text"
			    name="depart"
			    id="inputCreated"
			    ng-model="depart"
			    container=""
			    format="dd/mm/yyyy"
			    months-full="{{ month }}"
			    months-short="{{ monthShort }}"
			    weekdays-full="{{ weekdaysFull }}"
			    weekdays-short="{{ weekdaysShort }}"
			    weekdays-letter="{{ weekdaysLetter }}"
			    disable="disable"
			    min="{{ minDate }}"
			    max="{{ maxDate }}"
			    today="today"
			    first-day="1"
			    clear="clear"
			    close="close"
			    select-years="15"
			    on-start="onStart()"
			    on-render="onRender()"
			    on-open="onOpen()"
			    on-close="onClose()"
			    on-set="onSet()"
			    on-stop="onStop()" />

			    <label for="returnDate">Choose a Return Date</label>
				<input input-date
				    type="text"
				    name="return"
				    id="returnDate"
				    ng-model="return"
				    container=""
				    format="dd/mm/yyyy"
				    months-full="{{ month }}"
				    months-short="{{ monthShort }}"
				    weekdays-full="{{ weekdaysFull }}"
				    weekdays-short="{{ weekdaysShort }}"
				    weekdays-letter="{{ weekdaysLetter }}"
				    disable="disable"
				    min="{{ minDate }}"
				    max="{{ maxDate }}"
				    today="today"
				    first-day="1"
				    clear="clear"
				    close="close"
				    select-years="15"
				    on-start="onStart()"
				    on-render="onRender()"
				    on-open="onOpen()"
				    on-close="onClose()"
				    on-set="onSet()"
				    on-stop="onStop()" />
			<!-- <input ng-model="params.depDate" type="text" placeholder="Leave YYYY-MM-DD"><br>
			<input ng-model="params.retDate" type="text" placeholder="Return YYYY-MM-DD"><br> -->
			<input ng-model="params.origin" type="text" placeholder="Origin"><br>
			<label>Flights Price Cap</label><br>
			<select ng-model="params.airPrice">
				<option value="200">$200</option>
				<option value="300">$300</option>
				<option value="500">$500</option>
				<option value="1000">$1000</option>
				<option value="">No cap</option>
			</select><br>
			<input ng-model="params.adults" list="adults" placeholder="Adults">
				<datalist id="adults">
					<option value="1">
					<option value="2">
				</datalist><br>
			<label>Need Lodging?</label><br>
			<select ng-model="params.lodgingOpt" value="">
				<option value="hotel">Hotel</option>
				<!-- <option value="hostel">Hostel</option>
				<option value="AirBnB">AirBnB</option> -->
				<option value="">Nope!</option>
			</select><br>
			<label>Lodging Price Cap</label><br>
			<select ng-model="params.lodgingPriceCap" placeholder="Lodging Price Cap">
				<option value="200">$200</option>
				<option value="300">$300</option>
				<option value="500">$500</option>
				<option value="1000">$1000</option>
				<option value="">No cap</option>
			</select><br>

			<button ng-click="getDestinations()">Begin the Magic</button>

		</div>

		<div id="homeResultContainer">
			<div class="homeResultBox">
				<div ng-repeat="item in data.flights" class="destResults">
					<div ng-class="{selected: data.selected==item}" ng-click="updateParams(item.destination); data.selected=item">
					<!-- <div ng-class="{selected: data.selected==item}" ng-click="addClass($event)"> -->
					<h3>You can fly to {{item.destination}} for {{data.fullData.currency}}{{item.price}}</h3>
					<p>Departing: {{item.departure_date}} | Returning {{item.return_date}}</p>
					</div>
				</div>
			</div>
			<a href="#!/flightsView">
				<input type="button" class="nextBtn" value="Next">
			</a>
		</div>

	</div>

</div>
